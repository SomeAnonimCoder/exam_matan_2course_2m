os: linux
dist: bionic
sudo: required
dist: trusty
before_install:
- sudo apt-get install -y --no-install-recommends texlive-full chktex
script:
- mkdir _build
- for i in *.tex; do pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build $i; done
deploy:
  provider: releases
  api_key: 
    secure: ""
  file_glob: true
  file: _build/*.pdf
  skip_cleanup: true
  on:
    branch: master
